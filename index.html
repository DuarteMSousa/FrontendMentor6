<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <main>
    <div class="header">
      <h1>calc</h1>
      <div class="theme">
        <p>THEME</p>
        <div class="themeSwitchContainer">
          <p onclick="go_to_1()">1</p>
          <p onclick="go_to_2()">2</p>
          <p onclick="go_to_3()">3</p>
          <div class="themeToggle">
            <div class="redButton"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="visor">
      <p class="res">399,981</p>
    </div>
    <div class="keyboard">
      <button onclick="readInput('7')">7</button>
      <button onclick="readInput('8')">8</button>
      <button onclick="readInput('9')">9</button>
      <button id="del" onclick="readInput('DEL')">DEL</button>
      <button onclick="readInput('4')">4</button>
      <button onclick="readInput('5')">5</button>
      <button onclick="readInput('6')">6</button>
      <button onclick="readInput('+')">+</button>
      <button onclick="readInput('1')">1</button>
      <button onclick="readInput('2')">2</button>
      <button onclick="readInput('3')">3</button>
      <button onclick="readInput('-')">-</button>
      <button onclick="readInput('.')">.</button>
      <button onclick="readInput('0')">0</button>
      <button onclick="readInput('/')">/</button>
      <button onclick="readInput('*')">x</button>
      <button id="reset" onclick="readInput('RESET')">RESET</button>
      <button id="equals" onclick="readInput('=')">=</button>
    </div>
  </main>

    </div>-->

</body>

</html>
