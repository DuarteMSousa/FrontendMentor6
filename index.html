<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <main>
    <div class="header">
      <h1>calc</h1>
      <div class="theme">
        <p>THEME</p>
        <div class="themeToggle">
          <input type="checkbox" value="1" name="themePick">
          <input type="checkbox" value="1" name="themePick">
          <input type="checkbox" value="1" name="themePick">
        </div>
      </div>
    </div>
    <div class="visor">
      <p class="res">399,981</p>
    </div>
    <div class="keyboard">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button id="del">DEL</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>x</button>
      <button id="reset">RESET</button>
      <button id="equals">=</button>
    </div>
  </main>
